<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三角旋转技巧</title>
</head>
<style>
    div {
        position: relative;
        width: 249px;
        height: 35px;
        border: 1px solid #000000;
    }

    div::after {
        content: "";
        position: absolute;
        top: 7px;
        right: 15px;
        width: 10px;
        height: 10px;
        border-right: 1px solid #000000;
        border-bottom: 1px solid #000000;
        transform: rotate(45deg);
        /*添加过渡*/
        transition: all 0.3s;
    }

    /*鼠标经过div,里面的三角进行旋转*/
    div:hover::after {
        transform: rotate(225deg);
    }
</style>
<body>
<div></div>
</body>
</html>
