<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>媒体查询+rem实现元素动态变化</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .top {
        height: 1rem;
        font-size: .5rem;
        background-color: blue;
        text-align: center;
        line-height: 1rem;
        color: #ffffff;
    }

    @media screen and (min-width: 320px) {
        html {
            font-size: 50px;
        }
    }

    @media screen and (min-width: 640px) {
        html {
            font-size: 100px;
        }
    }
</style>
<body>
<div class="top">王猪猪</div>
</body>
</html>
