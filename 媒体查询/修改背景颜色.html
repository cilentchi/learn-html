<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改背景颜色</title>
    <style>
        @media screen and (max-width: 539px) {
            body {
                background-color: blue;
            }
        }

        @media screen and (min-width: 540px) and (max-width: 969px) {
            body {
                background-color: purple;
            }
        }

        @media screen and (min-width: 970px) {
            body {
                background-color: pink;
            }
        }

    </style>
</head>

</body>
</html>
