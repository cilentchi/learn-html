<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打字机效果</title>
</head>
<style>
    div {
        font-size: 20px;
        overflow: hidden;
        width: 0;
        height: 30px;
        /*让文字强制一行内显示*/
        /*此处要是没有加这个属性，中文好像没什么影响，如果是英文的话，就需要等好久才显示出来*/
        white-space: nowrap;
        background-color: #009dfd;
        animation: w steps(12) 5s forwards;
    }

    @keyframes w {
        0% {
            width: 0;
        }
        100% {
            /*20*12*/
            width: 240px;
        }
    }
</style>
<body>
<div>王子是猪头呀你居然不知道</div>
<!--<div>王子是猪头dfhgsvhfv不知道</div>-->
</body>
</html>
