<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>大数据热点图</title>
</head>
<style>
    .map {
        position: relative;
        width: 1072px;
        height: 600px;
        margin: 100px auto;
        background: url("../img/img.png") no-repeat;
    }

    .city {
        position: absolute;
        top: 212px;
        left: 683px;
        color: #ffffff;
    }

    /*如果发现小圆点跟city直接写数字的位置不一样，那是因为数字字体16px,这个设置的是8px,所以就会偏上些*/
    .dotted {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: #ff8500;
    }

    /*属性选择器 以pulse为开始的类名*/
    .city div[class^="pulse"] {
        /*保证我们小波纹在父盒子里面水平垂直居中 放大之后就会中心向四周发散*/
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 8px;
        height: 8px;
        box-shadow: 0 0 12px #009dfd;
        border-radius: 50%;
        /*匀速的 无限循环*/
        animation: pulse 1.2s linear infinite;
    }

    /*控制时间差 第一个立刻走，第二个间隔4秒 ，第三个间隔8秒，形成层次感*/
    .city div.pulse2 {
        animation-delay: .4s;
    }

    .city div.pulse3 {
        animation-delay: .8s;
    }

    /*定义动画*/
    @keyframes pulse {
        0% {
        }
        70% {
            /*transform:scale(5); 我们不要用scale 因为他会让 阴影变大*/
            width: 40px;
            height: 40px;
            opacity: 1;
        }
        100% {
            width: 80px;
            height: 80px;
            opacity: 0;
        }
    }
</style>
<body>
<div class="map">
    <div class="city">
        <div class="dotted"></div>
        <div class="pulse1"></div>
        <div class="pulse2"></div>
        <div class="pulse3"></div>
    </div>
</div>
</body>
</html>
