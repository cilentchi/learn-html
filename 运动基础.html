<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运动基础</title>
    <style>
        #div1 {
            width: 200px;
            height: 200px;
            background: red;
            position: absolute;
            top: 50px;
            left: 0px;
        }
    </style>
    <script>
        let timer = null;

        function startMove() {
            let oDiv = document.getElementById("div1");
            clearInterval(timer);//保证每次点击始终只开一个定时器
            timer = setInterval(function () {
                const speed = 1;
                if (oDiv.offsetLeft >= 300) {
                    clearInterval(timer);
                } else {
                    oDiv.style.left = oDiv.offsetLeft + speed + 'px';
                }
            }, 30);
        }
    </script>
</head>
<body>
<input id="btn1" type="button" value="开始运动" onclick="startMove()">
<div id="div1"></div>
</body>
</html>
