<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础菜单栏</title>
</head>
<style>
    .nav {
        height: 41px;
        border-top: 3px solid #ff8500;
        border-bottom: 1px solid #edeef0;
        line-height: 41px;
    }

    .nav a {
        display: inline-block;
        height: 41px;
        background-color: #fcfcfc;
        color: #4c4c4c;
        text-decoration: none;
        font-size: 12px;
        padding: 0 20px;
    }

    .nav a:hover {
        background-color: #eee;
        color: #ff8500;
    }
</style>
<body>
<div class="nav">
    <a href="#">基础菜单栏</a>
    <a href="#">哈哈哈哈</a>
    <a href="#">哦哦哦</a>
    <a href="#">呼</a>
    <a href="#">卡卡卡卡</a>
</div>
</body>
</html>
