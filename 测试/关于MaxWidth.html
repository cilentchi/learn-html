<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>关于MaxWidth</title>
</head>
<style>
    #parent {
        width: 300px;
    }

    #child {
        background: gold;
        width: 100%;
        max-width: 50%;
    }

</style>
<body>
<div id="parent">
    <div id="child">
        The Mozilla community produces a lot of great software.
    </div>
</div>

</body>
</html>
