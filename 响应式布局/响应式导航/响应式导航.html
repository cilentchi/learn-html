<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>响应式导航</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    .container {
        width: 750px;
        margin: 0 auto;
    }

    .container ul li {
        float: left;
        width: 12.5%;
        height: 30px;
        line-height: 30px;
        text-align: center;
        color: #ffffff;
        list-style: none;
        background-color: pink;
    }

    /*大于等于768px*/

    @media screen and (max-width: 767px) {
        .container {
            width: 100%;
        }

        .container ul li {
            width: 33.33%;
        }
    }

</style>
<body>
<div class="container">
    <ul>
        <li>导航1</li>
        <li>导航2</li>
        <li>导航3</li>
        <li>导航4</li>
        <li>导航5</li>
        <li>导航6</li>
        <li>导航7</li>
        <li>导航8</li>
    </ul>
</div>
</body>
</html>
