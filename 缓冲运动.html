<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>缓冲运动</title>
    <style>
        #div1 {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 0;
            top: 50px;
        }

        #div2 {
            width: 1px;
            height: 300px;
            background: black;
            position: absolute;
            left: 300px;
            top: 0;
        }
    </style>
    <script>
        function startMove() {
            let oDiv = document.getElementById("div1");
            setInterval(function () {
                let speed = (300 - oDiv.offsetLeft) / 10; // 速度与距离的关系
                speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed); // 当速度算出来是小数的时候，补充的操作，向上向下取整
                oDiv.style.left = oDiv.offsetLeft + speed + 'px';
            }, 30)
        }
    </script>
</head>
<body>
<input type="button" value="开始运动" onclick="startMove()">
<div id="div1"></div>
<div id="div2"></div>
</body>
</html>
