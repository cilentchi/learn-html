<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分享到</title>
    <style>
        #div1 {
            width: 150px;
            height: 200px;
            background: green;
            position: absolute;
            left: -150px;
        }

        #div1 span {
            position: absolute;
            width: 20px;
            height: 60px;
            line-height: 20px;
            background: pink;
            right: -20px;
            top: 70px;
        }
    </style>
    <script>
        window.onload = function () {
            let oDiv = document.getElementById("div1");
            oDiv.onmouseover = function () {
                // 移入.出来，速度正，目标0
                startMove(0);
            }
            oDiv.onmouseout = function () {
                // 移出，隐藏往左走，速度负，目标-150
                startMove(-150);
            }
        }
        let timer = null;

        function startMove(iTarget) {
            let oDiv = document.getElementById("div1");
            clearInterval(timer);
            timer = setInterval(function () {
                let speed = 0;
                // 当前位置和目标位置进行对比，控制速度
                if (oDiv.offsetLeft > iTarget) {
                    speed = -10;
                } else {
                    speed = 10;
                }
                if (oDiv.offsetLeft === iTarget) {
                    clearInterval(timer);
                } else {
                    oDiv.style.left = oDiv.offsetLeft + speed + 'px';
                }
            }, 30);
        }
    </script>
</head>
<body>
<div id="div1">
    <span>分享到</span>
</div>
</body>
</html>
