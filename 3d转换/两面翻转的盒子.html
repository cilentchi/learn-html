<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两面翻转的盒子</title>
</head>
<style>
    body {
        perspective: 400px;
    }

    .box {
        position: relative;
        width: 300px;
        height: 300px;
        margin: 100px auto;
        /*让背面的粉色盒子保持立体空间*/
        transform-style: preserve-3d;
        /*过渡*/
        transition: all 2s;
    }

    .box:hover {
        transform: rotateY(180deg);
    }

    .front, .back {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        font-size: 24px;
        color: #ffffff;
        /*水平居中*/
        text-align: center;
        line-height: 300px;
    }

    .front {
        z-index: 1;
        background-color: #009dfd;
    }

    .back {
        /*像手机一样背靠背旋转*/
        transform: rotateY(180deg);
        background-color: pink;
    }
</style>
<body>
<!--翻转的是box,不是里面的子盒子-->
<div class="box">
    <div class="front">王子</div>
    <div class="back">闵哈哈</div>
</div>
</body>
</html>
