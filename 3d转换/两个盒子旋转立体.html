<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两个盒子旋转立体</title>
</head>
<style>
    .box {
        position: relative;
        width: 200px;
        height: 200px;
        margin: 100px auto;
        /*给父级加透视*/
        perspective: 500px;
        /*添加过度*/
        transition: all 2s;
        /*子元素保持3d立体空间*/
        transform-style: preserve-3d;
    }

    .box:hover {
        transform: rotateY(60deg);
    }

    .box div {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #009dfd;
    }

    .box div:last-child {
        background-color: pink;
        /*沿着x旋转60°*/
        transform: rotateX(60deg);
    }

</style>
<body>
<div class="box">
    <div></div>
    <div></div>
</div>
</body>
</html>
