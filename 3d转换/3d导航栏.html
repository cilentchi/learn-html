<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3d导航栏</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    ul {
        background-color: #050505;
    }

    li {
        float: left;
        margin: 0 5px;
        width: 135px;
        height: 45px;
        list-style: none;
        /*因为box 也要旋转，所以在这里加透视*/
        perspective: 300px;
    }

    .box {
        position: relative;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: all .3s;
    }

    .box:hover {
        transform: rotateX(90deg);
    }

    .front, .bottom {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    .front {
        background-color: pink;
        z-index: 1;
        /*3、底面有了,为了保证中心轴不改变，不让底面向后去，而是让前面的面向前（屏幕外面）移动*/
        transform: translateZ(22.5px);
    }

    .bottom {
        background-color: #009dfd;
        /*1、向屏幕外面扑到,这样看见的字还是正确的，所以是旋转的负数*/
        /*bottom 子元素保持立体空间，所以要在父级元素上写保留*/
        transform: translateY(22.5px) rotateX(-90deg);
        /*扑到之后，应该沿着y轴向下移动方块的一半高度*/
        /*2、transform: translateY(50%);*/
        /*最重要的一点：如果有移动或者其他样式，必须先写移动*/
    }
</style>
<body>
<ul>
    <li>
        <div class="box">
            <div class="front"></div>
            <div class="bottom"></div>
        </div>
    </li>
    <li>
        <div class="box">
            <div class="front"></div>
            <div class="bottom"></div>
        </div>
    </li>
    <li>
        <div class="box">
            <div class="front"></div>
            <div class="bottom"></div>
        </div>
    </li>
    <li>
        <div class="box">
            <div class="front"></div>
            <div class="bottom"></div>
        </div>
    </li>
</ul>
</body>
</html>
