<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>旋转木马</title>
</head>
<style>
    body {
        /*3、添加透视，近大远小的效果*/
        perspective: 1000px;
    }

    section {
        position: relative;
        width: 300px;
        height: 200px;
        margin: 150px auto;
        /*子元素保留*/
        transform-style: preserve-3d;
        /*动画*/
        animation: rotate 10s linear infinite;
        background-color: orange;
    }

    section:hover {
        /*停止动画*/
        animation-play-state: paused;
    }

    @keyframes rotate {
        0% {
            transform: rotateY(0);
        }
        100% {
            transform: rotateY(360deg);
        }
    }


    div {
        /*1、一开始围绕主轴绝对定位重叠6个盒子*/
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #009dfd;
        font-size: 28px;
        text-align: center;
        line-height: 200px;
    }

    /*2、第一个图片，沿着中心线向前移即可，也就是沿着z轴移动就好*/
    div:first-child {
        /*这个时候看不出来效果，是因为没有添加透视的原因；给父级section添加，又因为section也要旋转，所以直接给body*/
        transform: translateZ(300px);
        /*这个时候i看见的是被压在下面的，是因为第一个div被层叠了*/
        background-color: pink;
    }

    div:nth-child(2) {
        /*先旋转 再移动*/
        transform: rotateY(60deg) translateZ(300px);
    }

    div:nth-child(3) {
        /*先旋转 再移动*/
        transform: rotateY(120deg) translateZ(300px);
    }

    div:nth-child(4) {
        /*先旋转 再移动*/
        transform: rotateY(180deg) translateZ(300px);
    }

    div:nth-child(5) {
        /*先旋转 再移动*/
        transform: rotateY(240deg) translateZ(300px);
    }

    div:nth-child(6) {
        /*先旋转 再移动*/
        transform: rotateY(300deg) translateZ(300px);
    }
</style>
<body>
<section>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
</section>
</body>
</html>
