<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字围绕浮动元素</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    .box {
        width: 245px;
        height: 100px;
        background-color: pink;
        margin: 100px auto;
        padding: 10px;
    }

    .pic {
        float: left;
        width: 52px;
        height: 50px;
        margin-right: 10px;
    }

    .pic img {
        width: 100%;
        height: 100%;
    }

    .box p {

    }
</style>
<body>
<div class="box">
    <div class="pic">
        <img src="../img/2.jpg" alt="">
    </div>
    <p>时间发货尽快士大夫艰苦士大夫艰苦思考阶段和反抗精神的尽快发航空思考阶段房价开始变得技术大版</p>
</div>
</body>
</html>
