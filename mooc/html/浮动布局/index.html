<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <style>
        header {
            width: 1000px;
            height: 100px;
            background-color: #333333;
            margin: 0 auto;
        }

        section {
            width: 1000px;
            height: 400px;
            background-color: #333333;
            margin: 20px auto;
        }

        footer {
            width: 1000px;
            height: 200px;
            background-color: #333333;
            margin: 0 auto;
        }

        header .logo {
            float: left;
            width: 220px;
            height: 100px;
            background-color: orange;
        }

        header .login {
            float: right;
            width: 220px;
            height: 30px;
            background-color: pink;
        }

        header nav {
            float: right;
            width: 561px;
            height: 50px;
            margin-top: 20px;
            background-color: green;
        }

        section .left {
            float: left;
            width: 400px;
            height: 400px;
            background-color: yellowgreen;
        }

        section .right {
            float: right;
            width: 580px;
            height: 400px;
            background-color: mediumpurple;
        }

        section .right .top {
            width: 580px;
            height: 300px;
            background-color: palegoldenrod;
        }

        section .right .bottom {
            width: 580px;
            height: 80px;
            margin-top: 20px;
            background-color: palevioletred;
        }

        section .right .bottom ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        section .right .bottom ul li {
            float: left;
            width: 92px;
            height: 80px;
            margin-right: 4px;
            background-color: aquamarine;
        }

        section .right .bottom ul li:nth-last-child(1) {
            margin-right: 0;
            width: 100px;
        }


    </style>
</head>
<body>
<header>
    <div class="logo"></div>
    <div class="login"></div>
    <nav></nav>
</header>
<section>
    <div class="left"></div>
    <div class="right">
        <div class="top"></div>
        <div class="bottom">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
</section>
<footer></footer>
</body>
</html>
