<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片放大案例</title>
</head>
<style>
    img {
        width: 200px;
        height: 200px;
        /*谁做过度给谁加*/
        transition: all .5s;
    }

    div {
        /*最后，只是图片放大，div框大小不变，添加overflow*/
        overflow: hidden;
        float: left;
        margin: 10px;
    }

    img:hover {
        transform: scale(1.2);
    }
</style>
<body>
<div><a href="#"><img src="../img/3.jpg" alt=""></a></div>
<div><a href="#"><img src="../img/3.jpg" alt=""></a></div>
<div><a href="#"><img src="../img/3.jpg" alt=""></a></div>
</body>
</html>
