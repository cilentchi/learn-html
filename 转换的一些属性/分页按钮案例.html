<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分页按钮案例</title>
</head>
<style>
    li {
        float: left;
        width: 30px;
        height: 30px;
        border: 1px solid pink;
        margin: 10px;
        text-align: center;
        line-height: 30px;
        list-style: none;
        border-radius: 15px;
        /*鼠标变成小手*/
        cursor: pointer;
        transition: all .5s;
        overflow: hidden;
    }

    li:hover {
        transform: scale(1.2);
    }
</style>
<body>
<!--ul>li{$}*7-->
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
</ul>
</body>
</html>
