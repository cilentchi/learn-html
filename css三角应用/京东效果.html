<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>京东效果</title>
</head>
<style>
    .box {
        position: relative;
        width: 150px;
        height: 200px;
        background-color: skyblue;
        margin: 100px auto;
    }

    .san1 {
        position: absolute;
        top: -10px;
        left: 95px;
        width: 0;
        height: 0;
        border: 5px solid transparent;
        line-height: 0;
        font-size: 0;
        border-bottom-color: skyblue;
    }

    .san2 {
        position: absolute;
        top: 0;
        left: 150px;
        width: 0;
        height: 0;
        border: 5px solid transparent;
        line-height: 0;
        font-size: 0;
        border-left-color: red;
    }
</style>
<body>
<div class="box">
    <div class="san1"></div>
    <div class="san2"></div>
</div>
</body>
</html>
