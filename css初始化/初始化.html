<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初始化</title>
</head>
<style>
    /*把所有标签的内外边距清零*/
    * {
        margin: 0;
        padding: 0
    }

    /*倾斜的文字都正过来*/
    em, i {
        font-style: normal
    }

    /*去掉li的小圆点*/
    li {
        list-style: none
    }

    img {
        /*border: 0 照顾低版本浏览器 如果 图片外面包含了链接会有边框的问题*/
        border: 0;
        /*取消图片底侧有空白缝隙的问题*/
        vertical-align: middle
    }

    button {
        /*当经过button的时候，鼠标变成小手*/
        cursor: pointer
    }

    a {
        color: #666;
        text-decoration: none
    }

    a:hover {
        color: #c81623
    }

    button, input {
        font-family: Microsoft YaHei, Heiti SC, tahoma, arial, Hiragino Sans GB, "\5B8B\4F53", sans-serif
    }

    body {
        /*css3 抗锯齿性 让文字显示的更加清晰*/
        /*\5B8B\4F53 宋体，浏览器兼容*/
        -webkit-font-smoothing: antialiased;
        background-color: #fff;
        font: 12px/1.5 Microsoft YaHei, Heiti SC, tahoma, arial, Hiragino Sans GB, "\5B8B\4F53", sans-serif;
        color: #666
    }

    .hide, .none {
        display: none
    }

    /*清除浮动*/
    .clearfix:after {
        visibility: hidden;
        clear: both;
        display: block;
        content: ".";
        height: 0
    }

    .clearfix {
        *zoom: 1
    }
</style>
<body>

</body>
</html>
