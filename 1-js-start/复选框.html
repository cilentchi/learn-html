<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>复选框</title>
</head>
<style>
    .box {
        width: 400px;
        margin: 100px auto;
    }
</style>
<body>
<div class="box">
    <label>
        <input type="checkbox" name="vehicle" value="all" id="all">
    </label>I have all<br>
    <div id="choose">
        <label>
            <input type="checkbox" name="vehicle" value="Bike">
        </label>I have a bike<br>
        <label>
            <input type="checkbox" name="vehicle" value="Car">
        </label>I have a car<br>
    </div>
</div>
<script>
    // 第一部分，点击全选框，下面的选项框都打勾
    let all = document.getElementById('all');
    let chooses = document.getElementById('choose').getElementsByTagName('input');
    all.onclick = function () {
        for (let i = 0; i < chooses.length; i++) {
            chooses[i].checked = this.checked;
        }
    }

    // 第二部分，勾选选项框，判断全选框是否勾选上
    for (let i = 0; i < chooses.length; i++) {
        chooses[i].onclick = function () {
            let flag = true;
            // 检查所有的选项框是否勾选
            for (let i = 0; i < chooses.length; i++) {
                if (!chooses[i].checked) {
                    flag = false;
                    break; // 退出循环，反正有一个没选上，全选框就不能选上
                }
            }
            all.checked = flag;
        }
    }
</script>
</body>
</html>
