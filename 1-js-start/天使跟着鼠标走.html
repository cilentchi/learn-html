<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>天使跟着鼠标走</title>
</head>
<style>
    img {
        /*图片不占位置，所以要设置绝对定位*/
        position: absolute;
    }
</style>
<body>
<img src="images/s.gif" alt="">
<script>
    let img = document.querySelector('img');
    document.addEventListener('mousemove', function (e) {
        // 千万别忘记加上 px ，  要是想要让鼠标在图片的中间，减去图片的宽高一半
        img.style.top = e.pageY - 100 + 'px';
        img.style.left = e.pageX - 250 + 'px';
    })
</script>
</body>
</html>
