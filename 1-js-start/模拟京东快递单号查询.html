<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模拟京东快递单号查询</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .search {
        position: relative;
        width: 178px;
        margin: 100px auto;
        background-color: pink;
    }

    .con {
        display: none;
        position: absolute;
        top: -40px;
        width: 172px;
        padding: 5px 0;
        font-size: 18px;
        line-height: 20px;
        border: 1px solid rgba(0, 0, 0, .2);
        box-shadow: 0 2px 4px rgba(0, 0, 0, .2);
        color: #333;
    }

    .con::before {
        content: '';
        position: absolute;
        top: 28px;
        left: 18px;
        width: 0;
        height: 0;
        border: 8px solid transparent;
        border-top-color: #ffffff;
    }
</style>
<body>
<div class="search">
    <div class="con"></div>
    <label>
        <input type="text" placeholder="请输入快递单号">
    </label>
</div>
<script>
    let con = document.querySelector('.con');
    let input = document.querySelector('input');
    input.addEventListener('keyup', function (e) {
        if (input.value === '') {
            con.style.display = 'none';
        } else {
            con.style.display = 'block';
            con.innerHTML = input.value;
        }
    });

    input.addEventListener('blur', function () {
        con.style.display = 'none';
    });

    input.addEventListener('focus', function () {
        if (input.value !== '') {
            con.style.display = 'block';
        }
    });
</script>
</body>
</html>
