<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画引用</title>
</head>
<style>
    .slider-bar {
        position: fixed;
        right: 0;
        top: 50%;
        width: 40px;
        height: 40px;
        text-align: center;
        line-height: 40px;
        cursor: pointer;
        background-color: pink;
    }

    .con {
        position: absolute;
        left: 0;
        top: 0;
        width: 200px;
        height: 40px;
        background-color: pink;
        z-index: -1;
    }
</style>
<body>
<script src="动画函数.js"></script>
<div class="slider-bar">
    <span>←</span>
    <div class="con">hello world</div>
</div>
<script>
    let slider_bar = document.querySelector('.slider-bar');
    let con = document.querySelector('.con');
    slider_bar.addEventListener('mouseenter', function () {
        animate(con, -160, function () {
            // 当我们动画执行完毕，就把 ← 改为 →
            slider_bar.children[0].innerHTML = '→';
        })
    });
    slider_bar.addEventListener('mouseleave', function () {
        animate(con, 0, function () {
            slider_bar.children[0].innerHTML = '←';
        })
    })
</script>
</body>
</html>
