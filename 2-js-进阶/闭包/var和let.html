<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>var和let</title>
</head>
<body>
<script>
    let set = new Set(['a', 'a', 'b', 'b']);

    console.log(set);
    console.log(...set);
    if (true) {
        var a = 10;
    }
    console.log('a的值是：' + a);

    function fn() {
        var b = 10;
        var num = 10;

        function fun() {
            console.log(num);
        }

        return fun;
    }

    // let f = fn();
    // f();
    console.log('b' + b);
</script>
</body>
</html>
