<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过度</title>
</head>
<style>
    .bar {
        width: 150px;
        height: 10px;
        border: 1px solid red;
        border-radius: 5px;
        padding: 1px;
    }

    .bar_in {
        width: 50%;
        height: 100%;
        background-color: #ff8500;
        /*谁做过度给谁加*/
        transition: all .7s;
    }

    .bar:hover .bar_in {
        width: 80%;
    }
</style>
<body>
<div class="bar">
    <div class="bar_in"></div>
</div>
</body>
</html>
