<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>淡入淡出</title>
    <style>
        #div1 {
            width: 200px;
            height: 200px;
            background: red;
            filter: alpha(opacity:30);
            opacity: 0.3;
        }
    </style>
    <script>
        window.onload = function () {
            let oDiv = document.getElementById("div1");
            oDiv.onmouseover = function () {
                startMove(100);
            };
            oDiv.onmouseout = function () {
                startMove(30);
            };
        }
        let timer = null;
        let alpha = 30;

        function startMove(iTarget) {
            let oDiv = document.getElementById("div1");
            clearInterval(timer);
            timer = setInterval(function () {
                let speed;
                if (alpha > iTarget) {
                    speed = -2;
                } else {
                    speed = 2;
                }
                if (alpha === iTarget) {
                    clearInterval(timer);
                } else {
                    alpha += speed;
                    oDiv.style.filter = 'alpha(opacity:' + alpha + ')';
                    oDiv.style.opacity = alpha / 100;
                }
            }, 30)
        }
    </script>
</head>
<body>
<div id="div1"></div>
</body>
</html>
