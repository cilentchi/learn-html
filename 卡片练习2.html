<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>卡片练习2</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    li {
        list-style: none;
    }

    .box {
        width: 248px;
        height: 163px;
        border: 1px solid #ccc;
        margin: 100px auto;
    }

    .box h3 {
        height: 32px;
        font-size: 14px;
        font-weight: 400;
        border-bottom: 1px dotted #ccc;
        line-height: 32px;
        padding-left: 15px;
    }
    .box ul{
        border: solid red;
        margin-top: 7px;
    }
    .box ul li{
        height: 23px;
        line-height: 23px;
        padding-left: 20px;
    }
    .box ul li a {
        text-decoration: none;
        font-size: 12px;
        color: #666;
    }
    .box ul li a:hover{
        text-decoration: underline;
    }
</style>
<body>
<div class="box">
    <h3>品优购快报</h3>
    <ul>
        <li><a href="#">【特惠】觉得十分赶得上刚刚重建</a></li>
        <li><a href="#">【特惠】啥的孤独又挂</a></li>
        <li><a href="#">【特惠】到付即可参加开标</a></li>
        <li><a href="#">【特惠】五恶意瑞河上的才能</a></li>
        <li><a href="#">【特惠】而开完会就开始立刻就会</a></li>

    </ul>
</div>
</body>
</html>
