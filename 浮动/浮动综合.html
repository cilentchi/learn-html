<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动综合</title>
</head>
<style>
    .box {
        width: 1226px;
        height: 615px;
        margin: 0 auto;
        background-color: pink;
    }

    .left {
        width: 234px;
        height: 615px;
        background-color: purple;
        float: left;
    }

    .right {
        width: 992px;
        height: 615px;
        background-color: skyblue;
        float: left;
    }

    /*亲儿子*/
    .right > div {
        width: 234px;
        height: 300px;
        background-color: pink;
        margin-left: 14px;
        float: left;
        margin-bottom: 14px;
    }
</style>
<body>
<div class="box">
    <div class="left"></div>
    <div class="right">
        <div class="">1</div>
        <div class="">2</div>
        <div class="">3</div>
        <div class="">4</div>
        <div class="">5</div>
        <div class="">6</div>
        <div class="">7</div>
        <div class="">8</div>
    </div>
</div>
</body>
</html>
